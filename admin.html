  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
        </ul>
      </nav>
    </header>
    <main id="admin-container">
      <div id="admin-panel">
        <h1>Cadastro</h1>
        <form id="user-form" action="#">
          <label for="name">Nome:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Digite seu nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />

          <label for="phone">Telefone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(XX) XXXXX-XXXX"
          />

          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite uma senha segura"
            required
          />

          <label for="confirm-password">Confirmar Senha:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirme sua senha"
            required
          />
          <div class="inline-buttons">
            <input type="submit" value="Cadastrar" class="btn-dark" />
            <input type="reset" value="Limpar" class="btn-dark" />
          </div>
        </form>
        <h1>Usuários cadastrados</h1>
        <div class="inline-buttons">
          <button id="clear-all" class="btn-dark">Limpar tudo</button>
          <input
            type="text"
            id="search-input"
            placeholder="Pesquisar"
            style="align-self: self-end"
          />
          <button id="search-button" class="btn-dark">Pesquisar</button>
        </div>
        <ul id="users-list">
          <!-- Users will be dynamically added here -->
        </ul>
      </div>
      <dialog id="modal">
        <h2>Editar Usuário</h2>
        <form id="edit-form">
          <label for="edit-name">Nome:</label>
          <input type="text" id="edit-name" required />

          <label for="edit-email">E-mail:</label>
          <input type="email" id="edit-email" required />

          <label for="edit-phone">Telefone:</label>
          <input type="tel" id="edit-phone" />

          <div class="inline-buttons">
            <button type="submit" class="btn-dark">Salvar</button>
            <button type="button" class="btn-dark" id="delete-user">
              Excluir
            </button>
            <button type="button" class="btn-dark" id="close-modal">
              Fechar
            </button>
          </div>
        </form>
      </dialog>
    </main>
